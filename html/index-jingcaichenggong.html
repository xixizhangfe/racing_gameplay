<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8" /> 
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="yes" name="apple-touch-fullscreen"/>
	<meta content="telephone=no" name="format-detection"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="#ffffff" name="msapplication-TileColor" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<title></title>
	<link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/index6.css">
	<script>
		var deviceWidth = document.documentElement.clientWidth;
		if(deviceWidth > 640){
			deviceWidth = 640;
		} else if(deviceWidth < 320){
			deviceWidth = 320;
		} 
		document.documentElement.style.fontSize = deviceWidth / 3.75 + 'px';
	</script>
</head> 

<body>
	<img src="../css/i/common-bg.png" srcset="../css/i/common-bg@2x.png 2x,../css/i/common-bg@3x.png 3x" class="common_bg">
	<main class="box-content">
		{%widget name="header" data='{"name":"猜排名 赢大奖"}'%}
	    <img src="../css/i/banner-submitted.png"
     srcset="../css/i/banner-submitted@2x.png 2x,
             ../css/i/banner-submitted@3x.png 3x"
     class="banner_submitted">
	     <img src="../css/i/me.png"
		     srcset="../css/i/me@2x.png 2x,
		             ../css/i/me@3x.png 3x"
		     class="me me-style-2">
		 <p class="layer-1">
		 	结果将于11月2日揭晓
		 </p>
	   	<div class="box-brand_list">
	   		{%widget name="brand"%}
	   	</div>
	   	<div class="common_foot foot_1">
			<div class="rect">竞猜其他榜单</div>
			<div class="rect">去购物</div>	
			<div class="rect">分享</div>
		</div>
		<div class="common_foot foot_2 hide">
			<div class="rect">竞猜其他榜单</div>
			<div class="rect">去购物</div>	
		</div>
		<!-- foot_1显示时，显示；foot_2显示时，隐藏 -->
	   	<div class="popup_wrap">
	   		<img src="../css/i/popup.png"
     srcset="../css/i/popup@2x.png 2x,
             ../css/i/popup@3x.png 3x"
     class="popup">
     		<p class="layer-2">可再得一次当前榜单的竞猜机会</p>
     		<img src="../css/i/popup-close.png"
     srcset="../css/i/popup-close@2x.png 2x,
             ../css/i/popup-close@3x.png 3x"
     class="popup_close">
	   	</div>
     	
	</main>

<script src="../js/zepto.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script> 

</script>
<script type="text/javascript" src="../js/index.js"></script>

</body>
</html>
