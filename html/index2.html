<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8" /> 
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="yes" name="apple-touch-fullscreen"/>
	<meta content="telephone=no" name="format-detection"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="#ffffff" name="msapplication-TileColor" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<title></title>
	<link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/index2.css">
	<script>
		var deviceWidth = document.documentElement.clientWidth;
		if(deviceWidth > 640){
			deviceWidth = 640;
		} else if(deviceWidth < 320){
			deviceWidth = 320;
		} 
		document.documentElement.style.fontSize = deviceWidth / 3.75 + 'px';
	</script>
</head> 

<body>
	<img src="../css/i/common-bg.png" srcset="../css/i/common-bg@2x.png 2x,../css/i/common-bg@3x.png 3x" class="common_bg">
	<main class="box-content">
		{%widget name="header" data='{"name":"猜排名 赢大奖"}'%}
		<img src="../css/i/main-banner.png"
     srcset="../css/i/main-banner@2x.png 2x,
             ../css/i/main-banner@3x.png 3x"
     class="main_banner">

     	<img src="../css/i/me.png"
	     srcset="../css/i/me@2x.png 2x,
	             ../css/i/me@3x.png 3x"
	     class="me me-style-2">
			
		<div class="box-type-1 box-type clearfix">
			<img src="../css/i/entrance-frame.png"
	     srcset="../css/i/entrance-frame@2x.png 2x,
	             ../css/i/entrance-frame@3x.png 3x"
	     class="entrance_frame">
			<img src="../css/i/entrance-mobile.png"
		     srcset="../css/i/entrance-mobile@2x.png 2x,
		             ../css/i/entrance-mobile@3x.png 3x"
		     class="entrance_box">
		    <div class="box-type-text">
				<p class="text-date">11月1日</p>
				<p class="text-title">手机品牌销售额排行榜竞猜</p>
			</div>
			<div class="view-wrap">
				<img src="../css/i/rank-view-frame.png"
		     srcset="../css/i/rank-view-frame@2x.png 2x,
		             ../css/i/rank-view-frame@3x.png 3x"
		     class="rank_view_frame">
		     	<span class="view-text">查看手机榜单</span>
			</div>
			<img src="../css/i/go.png"
		     srcset="../css/i/go@2x.png 2x,
		             ../css/i/go@3x.png 3x"
		     class="go_frame">
		</div>
	     
	    <div class="box-type-2 box-type clearfix">
			<img src="../css/i/entrance-frame.png"
	     srcset="../css/i/entrance-frame@2x.png 2x,
	             ../css/i/entrance-frame@3x.png 3x"
	     class="entrance_frame">
			<img src="../css/i/entrance-camera.png"
	     srcset="../css/i/entrance-camera@2x.png 2x,
	             ../css/i/entrance-camera@3x.png 3x"
	     class="entrance_box">
		    <div class="box-type-text">
				<p class="text-date">11月2日</p>
				<p class="text-title">相机品牌销售额排行榜竞猜</p>
			</div>
			<div class="view-wrap">
				<img src="../css/i/rank-view-frame.png"
		     srcset="../css/i/rank-view-frame@2x.png 2x,
		             ../css/i/rank-view-frame@3x.png 3x"
		     class="rank_view_frame">
		     	<span class="view-text">查看相机榜单</span>
			</div>
			<img src="../css/i/disable.png"
		     srcset="../css/i/disable@2x.png 2x,
		             ../css/i/disable@3x.png 3x"
		     class="go_frame">
		</div>

		<div class="box-type-3 box-type clearfix">
			<img src="../css/i/entrance-frame.png"
	     srcset="../css/i/entrance-frame@2x.png 2x,
	             ../css/i/entrance-frame@3x.png 3x"
	     class="entrance_frame">
			<img src="../css/i/entrance-laptop.png"
	     srcset="../css/i/entrance-laptop@2x.png 2x,
	             ../css/i/entrance-laptop@3x.png 3x"
	     class="entrance_box">
		    <div class="box-type-text">
				<p class="text-date">11月1日</p>
				<p class="text-title">笔记本品牌销售额排行榜竞猜</p>
			</div>
			<div class="view-wrap">
				<img src="../css/i/rank-view-frame.png"
		     srcset="../css/i/rank-view-frame@2x.png 2x,
		             ../css/i/rank-view-frame@3x.png 3x"
		     class="rank_view_frame">
		     	<span class="view-text">查看笔记本榜单</span>
			</div>
			<img src="../css/i/go.png"
		     srcset="../css/i/go@2x.png 2x,
		             ../css/i/go@3x.png 3x"
		     class="go_frame">
		</div>
        
		<div class="box-type-4">
			<span class="Oval"><span class="Combined-Shape">i</span></span>
			<span class="layer">活动说明</span>
		</div>
	</main>
	



<script src="../js/zepto.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script> 

</script>
<script type="text/javascript" src="../js/index.js"></script>

</body>
</html>
